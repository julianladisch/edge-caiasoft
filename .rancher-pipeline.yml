stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3-openjdk-17
      shellScript: mvn package -DskipTests
- name: Build Docker with DIND
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: docker.dev.folio.org/edge-caiasoft:firebird-latest
      pushRemote: true
      registry: docker.dev.folio.org
- name: Deploy
  steps:
  - applyAppConfig:
      catalogTemplate: p-ngvqv:firebird-helmcharts-edge-dematic
      version: 0.1.24
      answers:
        image.repository: docker.dev.folio.org/edge-caiaisoft
        image.tag: firebird-latest
        postJob.enabled: true
      targetNamespace: firebird
      name: edge-caiaisoft
timeout: 60
notification: {}
